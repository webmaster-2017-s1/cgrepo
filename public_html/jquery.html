<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery – test</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
    .formularz{
      display: none;
    }
    </style>
  </head>
  <body>

    <button type="button" name="button" class="btn">Pokaż / ukryj</button>
    <button type="button" name="fade1" class="btnfade1">FadeIn</button>
    <button type="button" name="fade2" class="btnfade2">FadeOut</button>
    <form class="formularz" action="index.html" method="post">
      <div class="form-group">
        <label for="login"></label>
        <input type="text" class="form-control" id="login" placeholder="Wprowadz login">
        <p class="help-block">Wprowadź swój login.</p>
      </div>
    </form>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or incslude individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script type="text/javascript">
      $(document).ready(()=>{
        $('.btn').click(function(){
          $('.formularz').toggle();
        });
        $('.btnfade1').click(function(){
          $('.formularz').fadeIn("slow");
        });
        $('.btnfade2').click(function(){
          $('.formularz').fadeOut("slow");
        });
      });
    </script>
  </body>
</html>
