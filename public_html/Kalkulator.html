<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Kalkulator</title>
    <style>
        h1{
            background: blue;
        }
    </style>
</head>
<body>
<h1>Witam</h1>
<h2>Pola tekstowe</h2>
<label for="liczba1">Liczba 1:</label>
<input type="text" id="liczba1">

<label for="liczba2">Liczba 2:</label>
<input type="text" id="liczba2">
<button onclick="dodaj()" >Dodaj</button>
<button onclick="odejmij()">Odejmij</button>
<button onclick="pomnoz()" >Pomnoz</button>
<button onclick="podziel()">Podziel</button>

</body>
<script type="text/javascript">
    function dodaj(){
        var liczba1=document.getElementById("liczba1").value;
        var liczba2  =document.getElementById("liczba2").value;

        alert("Suma to: "+(parseInt(liczba1)+parseInt(liczba2)));


    }

    function odejmij(){
        var liczba1=document.getElementById("liczba1").value;
        var liczba2  =document.getElementById("liczba2").value;

        alert("Roznica to: "+(parseInt(liczba1)-parseInt(liczba2)));
    }

    function pomnoz(){
        var liczba1=document.getElementById("liczba1").value;
        var liczba2  =document.getElementById("liczba2").value;

        alert("Iloczyn to: "+(parseInt(liczba1)*parseInt(liczba2)));
    }

    function podziel() {
        var liczba1 = document.getElementById("liczba1").value;
        var liczba2 = document.getElementById("liczba2").value;

    }
</script>
</html>
